<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="container">
        <div class="sidebar"></div>
        <div class="main">
            <header class="main-header">
                <div class="todo-list-title">
                    <input type="text" placeholder="Test"/>
                    <button class="todo-list-delete-btn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="3 3 24 24"><circle cx="15" cy="15" r="8.28" fill="transparent" stroke="currentColor" stroke-width="1.6"></circle><path fill="none" fill-rule="evenodd" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.4" d="m17.43 12.625-4.8 4.8m0-4.8 4.8 4.8"></path></svg></button>
                </div>
            </header>
            <div class="main-content">
                <div class="todo-list">
                    <div class="todo-item">
                        <div>Test Item</div>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>circle-outline</title><path d="M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg>
                    </div>
                    <div class="todo-item">
                        <div>Test Item</div>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>circle-outline</title><path d="M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg>
                    </div>
                </div>
                <div class="todo"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
